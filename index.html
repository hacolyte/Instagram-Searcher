<!doctype html>
<html lang="en" ng-app="instagramSearcher">
<head>
    <meta charset="UTF-8">
    <title>Instagram Searcher</title>
    <link rel="stylesheet" href="/css/style.css"></link>
    <link rel="stylesheet" href="/css/animate.css"></link>
    <link rel="stylesheet" href="/bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/Bootflat/bootflat/css/bootflat.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header class="container header-dark">
        <h1 class="text-center">Instagram Searcher</h1>
    </header>
    <section class="container main-section-light" ng-controller="searchController">
        <div class="row">
            <form name="searchForm" novalidate>
                <div class="input-group form-search col-md-6 col-md-offset-3">
                    <input type="text" class="form-control search-query" name="searchText" ng-model="data.searchText" required />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="submit()">Search</button>
                    </span>
                </div>
                <div class="error col-md-6 col-md-offset-3 text-center" ng-if="searchForm.$submitted" ng-messages="searchForm.searchText.$error">
                    <label class="control-label" ng-message="required">Please Enter a Keyword</label>
                </div>
            </form>
        </row>
        <div class="row">
            <div class="col-md-4"></div>
        </div>
    </section>
    
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
